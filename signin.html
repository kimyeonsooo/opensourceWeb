<script>

  //background animation
  $(document).ready(function(){
  
    var div1 = $(".bgimg-container1");

    div1.animate({marginLeft: "140px"}, 15000);
    div2.animate({marginLeft: "-70px"}, 20000);
  });


  // click siginin button  -> move main page 

  const btn2 = document.getElementById("signin");

  btn2.addEventListener("click", clickHandler);

  function clickHandler(){

    window.location.href = "main.html";

  }
