                    <div class="swiper-slide"><img class="swpimg" id="img1"onmouseover="bigImg(this)" onmouseout="normalImg(this)" src=""></div>

        <!-- Charts -->

<div class="margin">
	<div id = "container">
	</div>
</div>
      
	  <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
             var data = google.visualization.arrayToDataTable([
               ['star', 'number'],
               ['★★★★★',  23],
               ['★★★★',  20],
               ['★★★',  10],
               ['★★',  5],
               ['★',  2]
            ]);

            var options = {
				title: 'My preference',
				colors:['#FFD400','#FFDD33','#FFE359','#FFF0A6','#FFFBE5'],
				backgroundcolor: '#e2e2e2',
				labels:{fontColor:"black"}
		};

            // Instantiate and draw the chart.
            var chart = new google.visualization.PieChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
    </div>

    


<script type="text/javascript" src="movieInfo.json"></script>
    <script>
           
           window.onload = function() {
    loadItems();
}

function loadItems() {
    fetch("movieInfo.json")
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data); // 불러온 JSON 데이터를 콘솔에 출력

            var element = document.getElementById("img1");
            element.src = data[0].poster;
        })
        .catch(function(error) {
            console.log('There has been a problem with your fetch operation: ', error.message);
        });
}

// poster mousein 
function bigImg(x){
		x.style.transform = "scale(1.2)";
  		x.style.zIndex = "1";
	}

	// poster mouseout
	function normalImg(x){
		x.style.transform = "scale(1)";
  		x.style.zIndex = "0";
	}
        
    </script>
</body>
