<script>

  //background animation
  $(document).ready(function(){
  
    var div1 = $(".bgimg-container1");  
    var div2 = $(".bgimg-container2");
    div1.animate({marginLeft: "140px"}, 15000);
    div2.animate({marginLeft: "-70px"}, 20000);
    
  });

  // click signin button -> move to signin.html 
const btn1 = document.getElementById("signin");

btn1.addEventListener("click", clickHandler1);

function clickHandler1(){
  window.location.href = "signin.html";
}

// click signup button -> move to signup.html 
const btn2 = document.getElementById("signup");

btn2.addEventListener("click", clickHandler2);

function clickHandler2(){
  window.location.href = "signup.html";
}
    var button = document.getElementById("signin");
  button.addEventListener("click", function() {
    button.classList.toggle("active");
  });


// color change
function change(element) {
    element.style.color = "#ffb43a";
}

// color normal
function normal(element) {
    element.style.color = "white";
}
